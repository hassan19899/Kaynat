<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Ayesha ‚ù§Ô∏è</h1>
    <p>
      You say you‚Äôre not special‚Ä¶  
      but my days feel lighter since you walked in.  
      My world makes more sense with you in it.
    </p>
    <h2>Will you be my Valentine? üíï</h2>

    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1 style="font-size:40px;">You just made me the happiest üíò</h1>
          <p style="font-size:20px;">I promise to choose you, always.</p>
        </div>
      `;
      createHearts();
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.top = Math.random() * window.innerHeight + "px";
      btn.style.left = Math.random() * window.innerWidth + "px";
    }

    function createHearts() {
      const hearts = document.getElementById("hearts");
      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.innerHTML = "‚ù§Ô∏è";
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = (Math.random() * 3 + 3) + "s";
        hearts.appendChild(span);
      }
    }
  </script>

</body>
</html>
