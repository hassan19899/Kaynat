  /* Hearts animation */
  .heart {

    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: float 3s linear forwards;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart:before { top: -10px; left: 0; }
  .heart:after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity:1; }
    100% { transform: translateY(-400px) translateX(50px) rotate(-45deg); opacity:0; }
