<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Kaynat ğŸ’–</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      color: #d63384;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.2em;
      animation: pulse 2s infinite;
    }
    img {
      width: 180px;
      border-radius: 50%;
      margin: 20px 0;
      border: 4px solid #ff99cc;
      box-shadow: 0 0 20px #ff99cc;
    }
    select, button {
      padding: 12px;
      margin: 10px;
      border-radius: 15px;
      border: 2px solid #d63384;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    select:hover, button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #a83366;
      min-height: 50px;
    }
    #valentineBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 20px;
      border: 2px solid #d63384;
      background-color: #ffe6f2;
      color: #d63384;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Hello Kaynat ğŸ’–</h1>
  <img src="her.JPG" alt="Kaynat">

  <p>Choose what you want to eat ğŸ•ğŸ°:</p>
  <select id="food">
    <option value="Pizza">Pizza</option>
    <option value="Sushi">Sushi</option>
    <option value="Ice Cream">Ice Cream</option>
    <option value="Chocolate Cake">Chocolate Cake</option>
  </select>

  <p>Choose your drink ğŸµ:</p>
  <select id="drink">
    <option value="Water">Water</option>
    <option value="Matcha Latte">Matcha Latte</option>
    <option value="Juice">Juice</option>
    <option value="Coffee">Coffee</option>
  </select>

  <p>Where do you want to go ğŸŒ¸:</p>
  <select id="place">
    <option value="Park">Park</option>
    <option value="Beach">Beach</option>
    <option value="Cafe">Cafe</option>
    <option value="Movie">Movie</option>
  </select>

  <br>
  <button onclick="showLove()">See Your Perfect Date ğŸ’•</button>

  <div class="result" id="result"></div>

  <p>Will you be my Valentine? ğŸ’Œ</p>
  <button id="valentineBtn">ğŸ’– Be My Valentine ğŸ’–</button>

  <script>
    function showLove() {
      const food = document.getElementById('food').value;
      const drink = document.getElementById('drink').value;
      const place = document.getElementById('place').value;

      const messages = [
        `Kaynat, my love, let's go to the <b>${place}</b> and enjoy <b>${food}</b> with <b>${drink}</b> ğŸ˜˜.`,
        `Can't wait to see you, Kaynat! We'll sip <b>${drink}</b> and munch <b>${food}</b> at the <b>${place}</b> ğŸ’–.`,
        `Oh Kaynat! <b>${food}</b> + <b>${drink}</b> + <b>${place}</b> = perfect date ğŸ˜.`
      ];

      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('result').innerHTML = randomMsg;

      createHearts(10);
    }

    function createHearts(num) {
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ğŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (15 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    const btn = document.getElementById('valentineBtn');
    btn.addEventListener('mouseenter', () => {
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
