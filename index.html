<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Kaynat ğŸ’–</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #fff);
      color: #d63384;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin: 20px 0;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #d63384;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #a83366;
    }
    #valentineBtn {
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      border: 2px solid #d63384;
      background-color: #ffe6f2;
      color: #d63384;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Hello Kaynat ğŸ’–</h1>
  <img src="her.JPG" alt="Kaynat">

  <p>Choose what you want to eat ğŸ•ğŸ°:</p>
  <select id="food">
    <option value="Pizza">Pizza</option>
    <option value="Sushi">Sushi</option>
    <option value="Ice Cream">Ice Cream</option>
    <option value="Chocolate Cake">Chocolate Cake</option>
  </select>

  <p>Choose your drink ğŸµ:</p>
  <select id="drink">
    <option value="Water">Water</option>
    <option value="Matcha Latte">Matcha Latte</option>
    <option value="Juice">Juice</option>

  <p>Where do you want to go ğŸŒ¸:</p>

  </select>

  <br>
  <button onclick="showLove()">See Your Perfect Date ğŸ’•</button>

  <p>Will you be my Valentine? ğŸ’Œ</p>
  <button id="valentineBtn">ğŸ’– Be My Valentine ğŸ’–</button>

  <script>
    function showLove() {
      const food = document.getElementById('food').value;
      const drink = document.getElementById('drink').value;
      const place = document.getElementById('place').value;

      const message = `My love Kaynat, I will take you to the <b>${place}</b>, we'll enjoy <b>${food}</b> and sip <b>${drink}</b> together ğŸ˜˜. Can't wait to see your smile! ğŸ’–`; 
      document.getElementById('result').innerHTML = message;
    }

    // Make Valentine button unclickable / move away
    const btn = document.getElementById('valentineBtn');
    btn.addEventListener('mouseenter', () => {
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
